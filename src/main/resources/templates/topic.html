<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Topic</title>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" href="style.css" th:href="@{/style.css}"/>
<body>
<table>
    <tr th:each="topic : ${topiclist}">
        <td><a id="topicheader" th:href="@{/posts}+'?topicId='+${topic.getId()}" th:text="${topic.getHeader()}"/>
            <div id="previewtext" th:text="${topic.getFirstmessage()}"/>
            <div th:if="${topic.getMessages() != null}">
                <div th:text="${topic.getMessages().size() + 1}"></div>
                <div th:text="${topic.getMessages().get(topic.getMessages().size() - 1).getNickname()}"></div>

            </div>
            <div th:unless="${topic.getMessages()}">
                <div th:text="1"></div>
                <div th:text="${topic.getUser()}"></div>
            </div>
        </td>
        <td><a th:href="'/deleteTopicById?id='+${topic.getId()}+'&id='+${topic.id}"><input type="button" value="Poista"  class="button btn btn-danger"/></a></td>
    </tr>


</table>
<table>
    <td id="topicheader">
    <form action="#" th:action="@{/newtopics}" th:object="${topic}" th:method="post">
        <input th:type="hidden" th:name="categoryId" th:value="*{categoryId}"/>
        <p>Aihe: <input type="text" size="100" th:field="*{header}" /></p>
        <p>Viesti: <input type="text" size="100" th:field="*{firstmessage}" /></p>
        <p>Käyttäjänimi: <input type="text" th:field="*{user}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
    </td>
</table>

<form action="#" th:action="@{/alkuun}">

    <td><button type="submit">Päävalikko</button></td>
</form>




</body>
</html>
