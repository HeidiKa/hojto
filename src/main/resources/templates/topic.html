<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Topic</title>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" href="style.css" th:href="@{/style.css}"/>
<body>
<table>
    <tr th:each="topic : ${topiclist}">
        <td th:text="${topic.getId()}"></td>
        <td th:text="${topic.getHeader()}"></td>
        <td th:text="${topic.getFirstmessage()}"></td>
        <td>Teksti</td>
    </tr>
</table>
</body>
</html>
