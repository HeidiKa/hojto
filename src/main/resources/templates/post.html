<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post</title>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" href="style.css" th:href="@{/style.css}"/>
<body>
<h2 th:object="${topicstarter}" th:method="post">
    <div class="topicheader" th:text="${topicstarter.get().getHeader()}"/></h2>
<table>
    <tr th:object="${topicstarter}" th:method="post">
        <td><div class="topicheader" th:text="${topicstarter.get().getUser()}"/></td>
        <td><div class="topicheader" th:text="${topicstarter.get().getFirstmessage()}"/></td>

    </tr>
    <tr th:each="post : ${postlist}">
        <td><div class="topicheader" th:text="${post.getNickname()}"/></td>
        <td><div class="topicheader" th:text="${post.getContent()}"/></td>

    </tr>

</table>

<form action="#" th:action="@{/newposts}" th:object="${message}" method="post">
    <!--<input th:type="hidden" th:field="*{topicId}"/>-->
    <p>Id: <input type="text" th:field="*{topicId}" /></p>
    <p>Käyttäjänimi: <input type="text" th:field="*{nickname}" /></p>
    <p>Message: <input type="text" th:field="*{content}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
