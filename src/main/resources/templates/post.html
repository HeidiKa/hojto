<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post</title>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" href="style.css" th:href="@{/style.css}"/>
<body>
<table>
    <tr th:each="post : ${postlist}">
        <td><div id="topicheader" th:text="${post.getMessage()}"/></td>

    </tr>

</table>

<form action="#" th:action="@{/post}" th:object="${message}" method="post">
    <p>Käyttäjänimi: <input type="text" th:field="*{user}" /></p>
    <p>Message: <input type="text" th:field="*{message}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
