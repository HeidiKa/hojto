<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search</title>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" href="style.css" th:href="@{/style.css}"/>
<body>

<form action="#" th:action="@{/alkuun}">
    <tr>
        <td><button type="submit">Päävalikko</button></td>
    </tr>
</form>


<form th:action="@{/searchResult}" th:object="${msg}" th:method="post">
    <table class="topicheader">
        <tr>
            <td style="width: 20% ">Viestien haku:</td>

            <td><input size ="50" th:field="*{content}"/> <input value="Hae!" type="submit"/></td>
    </tr>
    </table>
</form>


</body>
</html>
